apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spx-options-trading-bot
  labels:
    app: spx-options-trading-bot
    tier: trading
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "azure/application-gateway"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
    appgw.ingress.kubernetes.io/request-timeout: "30"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - spx-trading.yourdomain.com
      secretName: spx-options-tls
  rules:
    - host: spx-trading.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spx-options-trading-bot
                port:
                  number: 80
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: spx-options-trading-bot
                port:
                  number: 8080

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: spx-options-trading-bot-netpol
  labels:
    app: spx-options-trading-bot
    tier: trading
spec:
  podSelector:
    matchLabels:
      app: spx-options-trading-bot
      tier: trading
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-system
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: spx-redis
        - podSelector:
            matchLabels:
              app: spx-postgres
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 5432
    - to: []  # Allow all outbound for external APIs
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
        - protocol: UDP
          port: 53
