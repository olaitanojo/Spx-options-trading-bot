apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: spx-options-trading-bot-pdb
  labels:
    app: spx-options-trading-bot
    tier: trading
    component: availability
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: spx-options-trading-bot
      tier: trading

