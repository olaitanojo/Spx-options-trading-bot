apiVersion: v1
kind: ConfigMap
metadata:
  name: spx-options-config
  labels:
    app: spx-options-trading-bot
    tier: trading
    component: config
data:
  app.yaml: |
    app:
      name: "SPX Options Trading Bot"
      version: "1.0.0"
      environment: "production"
      debug: false
      
    server:
      host: "0.0.0.0"
      port: 8000
      metrics_port: 8080
      grpc_port: 9000
      
    logging:
      level: "INFO"
      format: "json"
      file_enabled: true
      file_path: "/app/logs/app.log"
      max_file_size_mb: 100
      max_files: 5
      
    database:
      pool_size: 10
      max_overflow: 20
      pool_timeout: 30
      pool_recycle: 3600
      
    redis:
      max_connections: 20
      retry_on_timeout: true
      socket_timeout: 5
      socket_connect_timeout: 5
      
    trading:
      max_positions: 50
      max_risk_per_trade: 0.02
      max_portfolio_risk: 0.10
      stop_loss_pct: 0.50
      profit_target_pct: 0.25
      trading_hours:
        start: "09:30"
        end: "16:00"
        timezone: "America/New_York"
      
    market_data:
      update_interval_seconds: 1
      cache_duration_seconds: 300
      retry_attempts: 3
      retry_delay_seconds: 5
      
    monitoring:
      metrics_enabled: true
      health_check_enabled: true
      prometheus_metrics: true
      
    security:
      api_rate_limit: 1000
      api_rate_limit_window: 3600
      cors_enabled: false
      
  prometheus.yaml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      
    scrape_configs:
      - job_name: 'spx-trading-bot'
        static_configs:
          - targets: ['localhost:8080']
        metrics_path: /metrics
        scrape_interval: 10s
        
    rule_files:
      - "/etc/prometheus/rules/*.yml"
      
  alerts.yaml: |
    groups:
      - name: spx-trading-alerts
        rules:
          - alert: HighErrorRate
            expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "High error rate detected"
              description: "Error rate is {{ $value }} requests per second"
              
          - alert: HighLatency
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High latency detected"
              description: "95th percentile latency is {{ $value }} seconds"
              
          - alert: TradingBotDown
            expr: up{job="spx-trading-bot"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "SPX Trading Bot is down"
              description: "The SPX Trading Bot has been down for more than 1 minute"
